<div *ngIf="tColorList" class="mat-flex-color">
  <div *ngFor="let emotioncolor of tColorList; let i = index">
    <mat-card [ngStyle]="{'background-color': emotioncolor.selectedColor}" class="example-card">
      <mat-card-header>

        <mat-card-title>{{emotioncolor.emotionName}}</mat-card-title>
        <mat-card-subtitle>
          <div class="color-dropdown">
            <mat-form-field>
              <mat-label class="text-pink-400">Choose color</mat-label>
              <mat-select #selectRef #emotioncolor [(value)]="emotioncolor.selectedColor"
                (selectionChange)="onColorChange($event.value, i)" (focused)="false">
                <mat-option *ngFor="let color of emotioncolor.colorOptions" [value]="color">
                  {{color}}
                </mat-option>
              </mat-select>

            </mat-form-field>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Here will be a description of color and connection to emotion
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Visualize color</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- </div> -->


</div>
